server:
  http_listen_port: 9009

common:
  path_prefix: /data
  storage:
    backend: filesystem
    filesystem:
      dir: /data/storage

blocks_storage:
  backend: filesystem
  tsdb:
    dir: /data/tsdb
  bucket_store:
    sync_dir: /data/tsdb-sync

compactor:
  working_directory: /data/compactor
  sharding_ring:
    kvstore:
      store: inmemory

distributor:
  ring:
    kvstore:
      store: inmemory

ingester:
  lifecycler:
    ring:
      replication_factor: 1
      kvstore:
        store: inmemory
  wal:
    enabled: true
    dir: /data/ingester-wal

ruler:
  rule_path: /data/rules
  alertmanager_url: http://localhost:9093   # n√£o temos Alertmanager aqui; ignorado
  enable_alertmanager_v2: true
  ring:
    kvstore:
      store: inmemory

query_frontend:
  max_outstanding_per_tenant: 1024

querier:
  query_store_after: 0s

store_gateway:
  sharding_enabled: false

limits:
  ingestion_rate: 1000000
  ingestion_burst_size: 2000000
  max_global_series_per_user: 0
  max_series_per_metric: 0

frontend_worker:
  frontend_address: 127.0.0.1:9095

memberlist:
  join_members: [