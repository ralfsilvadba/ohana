multitenancy_enabled: false

usage_stats:
  enabled: true

server:
  http_listen_port: 9009

blocks_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-data
    access_key_id: admin
    secret_access_key: admin12345
    insecure: true
  bucket_store:
    sync_dir: /data/tsdb-sync
  tsdb:
    dir: /data/tsdb

compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

ruler_storage:
  backend: s3
  s3:
    endpoint: minio:9000
    bucket_name: mimir-rules
    access_key_id: admin
    secret_access_key: admin12345
    insecure: true

store_gateway:
  sharding_ring:
    replication_factor: 1

limits:
  ingestion_rate: 1000000
  ingestion_burst_size: 2000000
